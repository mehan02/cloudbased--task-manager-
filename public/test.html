<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testSignup()">Test Signup</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testSignup() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'browsertest',
                        email: 'browser@test.com',
                        password: 'browser123'
                    })
                });
                
                const data = await response.text();
                document.getElementById('result').innerHTML = `Signup: ${response.status} - ${data}`;
                console.log('Signup response:', response.status, data);
            } catch (error) {
                document.getElementById('result').innerHTML = `Signup Error: ${error.message}`;
                console.error('Signup error:', error);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.text();
                document.getElementById('result').innerHTML = `Login: ${response.status} - ${data}`;
                console.log('Login response:', response.status, data);
            } catch (error) {
                document.getElementById('result').innerHTML = `Login Error: ${error.message}`;
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
